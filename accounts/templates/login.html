<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="text-center">Login</h2>
      <form action="login" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="userInput">Username</label>
          <input type="text" class="form-control" id="userInput" name="username" placeholder="Username"><br>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password"><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div>
        {% for message in messages %}
          <h3 class="text-center text-danger"> {{message}} </h3>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
